{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block header %} 
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block body %} 

    {% for post in posts %}

        <div class="post">
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['time'] }}</p>
            <hr>
            <p>{{ post['description'] }}</p>

            <a href="update/{{post['_id']}}">Update</a>
            <a href="delete/{{post['_id']}}">Delete</a>
        </div>

    {% endfor %}

{% endblock %}
