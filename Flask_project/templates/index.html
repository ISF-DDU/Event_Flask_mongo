{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block body %}

{% for post in posts %}

<div class="post">
    <h2>{{ post['title'] }}</h2>
    <p>{{ post['time'] }}</p>
    <hr>
    <p class="fix">{{ post['description'] }}</p>
    <div class="gr-con">
        <a href="update/{{post['_id']}}">Update</a>
        <a href="delete/{{post['_id']}}">Delete</a>
    </div>
</div>

{% endfor %}

{% endblock %}
